<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiki</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <div class="header-top">
            <div class="header-top-logo">
                <a href="" class="header-top-logo-link">
                    <img src="img/logo.png" alt="" class="header-top-logo-img">
                </a>
            </div>
            <div class="header-top-search">
                <input type="text" class="header-top-search-input"
                    placeholder="Tìm sản phẩm, danh mục hay thương hiệu mong muốn ...">
                <a href="" class="header-top-search-button">
                    <i class="header-top-search-icon fa-solid fa-magnifying-glass"></i>
                    <span>Tìm kiếm</span>
                </a>
            </div>
            <a href="" class="header-top-user">
                <i class="header-top-user-icon fa-solid fa-user"></i>
                <div class="header-top-user-login">
                    <p>Đăng Nhập / Đăng Ký</p>
                    <span>Tài khoản</span>
                    <i class="fa-sharp fa-solid fa-caret-down"></i>
                </div>
            </a>
            <a href="" class="header-top-cart">
                <i class="header-top-cart-icon fa-solid fa-cart-shopping"></i>
                <span>Giỏ hàng</span>
                <div class="header-top-cart-number">0</div>
            </a>
        </div>
        <div class="header-bottom">
            <div class="header-bottom-logo">
                <a href="" class="header-bottom-logo-link">
                    <img src="img/header-bottom-logo.png" alt="" class="header-bottom-logo-img">
                </a>
            </div>
            <div class="header-bottom-menu">
                <a href="" class="header-bottom-menu-link">trái cây</a>
                <a href="" class="header-bottom-menu-link">thịt trứng</a>
                <a href="" class="header-bottom-menu-link">rau củ quả</a>
                <a href="" class="header-bottom-menu-link">sữa, bơ, phô mai</a>
                <a href="" class="header-bottom-menu-link">hải sản</a>
                <a href="" class="header-bottom-menu-link">gạo mì ăn liền</a>
                <a href="" class="header-bottom-menu-link">đồ uống, bia rượu</a>
                <a href="" class="header-bottom-menu-link">bánh kẹo</a>
            </div>
            <div class="header-bottom-seller">
                <a href="" class="header-bottom-seller-link">
                    <i class="header-bottom-seller-icon fa-solid fa-shop"></i>
                    <span>Bán hàng cùng tiki</span>
                </a>
            </div>
        </div>
    </header>
</body>

</html>
